<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <div class="calculator-grid">
      <!-- represents the calculator screen -->
      <div class="output">
            <!-- represents the result of the previous operation in the calculator -->
            <div class="previous-operand">123 +</div>
            <!-- represents the current operation on the calculator -->
            <div class="current-operand">456</div>
        </div>
        <!-- represents the buttons that will occupy two columns on the calculator -->
        <button class="span-two-ac">AC</button>
        <button>DEL</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two-equal">=</button>
    </div>
  </head>
  <body>
  </body>
</html>
